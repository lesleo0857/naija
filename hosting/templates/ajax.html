{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'js/jquery.js' %}"></script
</head>
<body>
<form method="post" action="" id="formm">
    {% csrf_token%}
     {{form.name}}
     {{form.house}}
  <button type="submit" class="btn btn-default">Submit</button>
</form>



      <script>
       $(document).on('submit','#formm',function(e){

       e.preventDefault();
       $.ajax({
           type:'GET',
           url:'{{ i.add_to_cart_url }}',
           data:{
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
               },
               success:function(){
                 alert('created');
               }
       });
});
   </script>





</body>
</html>
